<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <meta name="author" content="Monster Game">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="window">
        <table id="table-battle">
            <tr>
                <td>
                    <div id="enemy-name">Pedromon</div>
                    <div class="health-bar-border">
                        <div class="health-bar" id="enemy-health-bar"></div>
                    </div>
                    <div class="health-percentage" id="enemy-health-percentage">100/100</div>
                </td>
                <td>
                    <img id="enemy-img" src="resources/peter.jpg">
                </td>
            </tr>
            <tr>
                <td><div id="battle-result" align="center"></div></td>
            </tr>
            <tr>
                <td>
                    <img id="player-img" src="resources/stefano.jpg">
                    <table id="table-attacks">
                        <tr>
                            <td><button type="button" id="attack-one">Sendo co√±azo</button></td>
                            <td><button type="button" id="attack-two">Arepita</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" id="attack-three">Beber ron</button></td>
                            <td><button type="button" id="attack-four">Confundir 2/2</button></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div id="player-name">Stefanomon</div>
                    <div class="health-bar-border">
                        <div class="health-bar" id="player-health-bar"></div>
                    </div>
                    <div class="health-percentage" id="player-health-percentage">100/100</div>
                </td>
            </tr>
        </table>
        <div id="info"></div>
    </div>
</body>
</html>
