<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <meta name="author" content="Monster Game">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="window">
        <table id="table-battle">
            <tr>
                <td>
                    <div class="health-percentage" id="enemy-health-percentage">100%</div>
                    <div class="health-bar-border">
                        <div class="health-bar" id="enemy-health-bar"></div>
                    </div>
                </td>
                <td>Enemy</td>
            </tr>
            <tr>
                <td><div id="separator"></div></td>
            </tr>
            <tr>
                <td>
                    Player
                    <table id="table-attacks">
                        <tr>
                            <td><button type="button" id="attack-one">Attack 1</button></td>
                            <td><button type="button" id="attack-two">Attack 2</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" id="attack-three">Attack 3</button></td>
                            <td><button type="button" id="attack-four">Attack 4</button></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div class="health-percentage" id="player-health-percentage">100%</div>
                    <div class="health-bar-border">
                        <div class="health-bar" id="player-health-bar"></div>
                    </div>
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
